<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/acc1.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="run">
        <marquee direction="right" height="30" scrollamount="10">跑馬燈測試</marquee>
    </div>
    <div class="list">
        <div class="l">
            <nav>
                <a href="#">關於我們</a>
                <a href="member.html">會員資訊</a>
                <a href="all.html">所有商品</a>
                <a href="#">聯絡我們</a>
            </nav>
        </div>

        <div class="r">
            <nav>
                <a href="#"><img src="../assets/image/person.png" class="icon"></a>
                <a href="#"><img src="../assets/image/car.png" class="icon"></a>
                <!--<a href="#"><img src="../assets/image/list.png" class="icon"></a>-->
                <a href="#"><img src="../assets/image/serach.png" class="icon"></a>
            </nav>
        </div>
    </div>

    <!--導覽列結束-->

    <div class="hr">
        <hr>
    </div>
    <br>
    <div class="page">
        <div class="page1">
            <div class="img">
                <img src="../assets/image/acc1-1.jpg" class="photo" id="mainPhoto">
            </div>
            <div class="imgs">
                <img src="../assets/image/acc1-1.jpg" class="photos">
                <img src="../assets/image/acc1-2.jpg" class="photos">
                <img src="../assets/image/acc1-3.jpg" class="photos">
                <img src="../assets/image/acc1-4.jpg" class="photos">
                <img src="../assets/image/acc1-5.jpg" class="photos">
            </div>
        </div>
        <div class="page2">
            <div class="name">
                <div class="text1">Pleasure毛帽</div>
                <div class="price">$250</div>
            </div>
            <br>
            <div class="color">
                <select name="name" id="">
                    <option value="choose" selected>請選擇顏色</option>
                    <option value="white">白色</option>
                    <option value="green">墨綠色</option>
                    <option value="black">黑色</option>
                    <option value="blue">深藍色</option>
                </select>
            </div>

            <br>
            <!--數量鍵開始-->
            <div class="num">
                <input type="button" value="-" class="item_button" onclick="minus()">
                <input type="text" value="1" class="item_num">
                <input type="button" value="+" class="item_button" onclick="add()">
            </div>
            <!--數量鍵結束-->

            <div class="click">
                <div class="button1">
                    <input type="button" value="加入購物車" name="按鈕名稱" style="width:150px;height:50px;">
                </div>
                <div class="button2">
                    <input type="button" value="直接購買" name="按鈕名稱" style="width:150px;height:50px;">
                </div>
            </div>
        </div>
    </div>

    <div class="inform">
        <br>
        <p>-商品資訊-</p>
        <div class="hr1">
            <hr>
        </div>
        <div class="informtext2">
            <p>顏色:白、杏、藍、綠、黑</p>
            <p>尺寸:Free size</p>
            <p>帽寬：約27cm ( 針織有彈性 )</p>
            <p>帽深：21cm</p>
            <br>
        </div>
    </div>
    <div class="recommend">
        <div class="rect">
            <div class="title-c">推薦商品</div>
            <div class="title-e">Recommend items</div>
        </div>
        <br>
        <div class="items">
            <div class="item1">
                <a href="#"><img src="../assets/image/top1.jpg" class="it1"></a>
                <p>慵懶日常條紋毛衣</p>
                <p>$450</p>
            </div>
            <div class="item2">
                <a href="#"><img src="../assets/image/top4.jpg" class="it2"></a>
                <p>水貂毛外套</p>
                <p>$700</p>
            </div>
            <div class="item3">
                <a href="#"><img src="../assets/image/acc2-1.jpg" class="it3"></a>
                <p>秋冬柔暖素面圍巾</p>
                <p>$350</p>
            </div>
        </div>
    </div>
    <div class="comment">
        <div class="memo1">
            <p>-COMMENTS-</p>
        </div>
        <div class="memo2">
            <p>-MESSAGE BOARD-</p>
        </div>
    </div>
    <div class="array">
        <div class="array1">
            <div class="textarea">
                <textarea class="comment-place" rows="12" placeholder="Say Something..."></textarea>
            </div>
            <div class="rating">
                <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
                <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
            </div>
            <div class="buttonsend">
                <button type="submit" class="send">SEND</button>
            </div>
        </div>

        <div class="array1">
            <div class="c1">
                <p>XXX</p>
            </div>
            <div class="c2">
                <p>XXX</p>
            </div>
            <div class="c3">
                <p>XXX</p>
            </div>
        </div>
    </div>
    <script src="../assets/js/togglelmg.js"></script>
    <script src="../assets/js/number.js"></script>
</body>

</html>
