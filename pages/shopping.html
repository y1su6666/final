<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping cart</title>
    <script src="../assets/shopping.js"></script>
    <link rel="stylesheet" href="../assets/css/shopping.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/image/icon.PNG" type="icon">
</head>

<body>
    <!--導覽列開始-->
    <div class="run">
        <marquee direction="left" height="30" scrollamount="10">跑馬燈測試</marquee>
    </div>
    <div class="list">
        <div class="l">
            <div class="ctu">
                <a href="index.html"><img src="../assets/image/clothes to u.PNG"></a>
            </div>
            <div class="nav-title">
                <!-- 加上連結 -->
                <ul class="nav-name">
                    <li class="name"><a href="#">關於我們</a></li>
                    <li class="name"><a href="member.html">會員資訊</a>
                    </li>
                    <li class="name"><a href="#">所有商品</a>
                        <ul class="subname">
                            <li><a href="all.html">所有商品</a></li>
                            <li><a href="tops.html">上衣類</a></li>
                            <li><a href="bottom.html">下身類</a></li>
                            <li><a href="acc.html">配件類</a></li>
                        </ul>
                    </li>
                    <li class="name"><a href="contact.html">聯絡我們</a></li>
                </ul>
            </div>
        </div>

        <div class="r">
            <div class="iconall">
                <a href="register.html"><img src="../assets/image/person.png" class="icon"></a>
                <a href="shopping.html"><img src="../assets/image/car.png" class="icon"></a>
                <!--<a href="#"><img src="../assets/image/list.png" class="icon"></a>-->
                <a href="#"><img src="../assets/image/serach.png" class="icon"></a>
            </div>
        </div>
    </div>

    <hr>
    <!--導覽列結束-->
    <div class="step">
        <img src="../assets/image/step1.png" class="stepimg">
    </div>
    <div id="app">
        <div class="container">
            <div class="item_header">
                <div class="item_detail">商品</div>
                <div class="price">單價</div>
                <div class="count">數量</div>
                <div class="amount">總計</div>
                <div class="operate"></div>
            </div>
            <div class="item_container" v-for="(item, index) in itemList" :key="item.id">
                <div class="item_header item_body">
                    <div class="item_detail">
                        <img src="../assets/image/acc1-1.jpg" alt="">
                        <div class="name">Pleasure毛帽</div>
                    </div>
                  
                    <div class="price"><span>NT$</span> 250</div>
                    <div class="num">
                        <input type="button" value="-" class="item_button" onclick="minus()">
                        <input type="text" value="4" class="item_num">
                        <input type="button" value="+" class="item_button" onclick="add()">
                    </div>
                    <!--
                    <div class="count">
                        <button @click="handleSub(item)">-</button>
                        {{item.count}}
                        <button @click="handlePlus(item)">+</button>
                    </div>
                -->
                    <div class="amount">NT$ 1000</div>
                    <div class="operate">
                        <button class="delete">刪除</button>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <br>
    <div class="hrcontainer">
        <hr class="line">
    </div>
    <br>
    <div class="total">
        <div class="item">
            <div class="price1">
                <p>小計：</p><br>
                <p>運費：</p>
            </div>
            <div class="price2">
                <p>NT$ 1000</p><br>
                <p>NT$ 60</p>
            </div>
        </div>
    </div>
    <br>
    <div class="hrcontainer1">
        <hr class="line1">
    </div>
    <br>
    <div class="total">
        <div class="item">
            <div class="price1">
                <p>合計： </p>
            </div>
            <div class="price2">
                <p>NT$ 1060</p>
            </div>
        </div>
    </div>
    <br>
    <div class="checkout">
        <button class="btn" id="checkout">前往結賬</button>
    </div>
</body>
<script src="main.js"></script>

</html>
