<script>
    const mainImage = document.getElementById('main_image');
    const sImg = document.querySelectorAll('s_img');

    // 对每个缩略图添加点击事件监听器
    sImg.forEach(simg => {
    simg.addEventListener('click', function() 
    {
    // 当点击缩略图时，更改主要图片的 src 为点击的缩略图的 src
    mainImage.src = this.src;
    });
    });
</script>
