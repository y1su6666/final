<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/top1.css">
    <title>慵懶日常條紋毛衣</title>
</head>
<body>
    <div class="array">
        <div class="item1">
            <div class="image">
                <img src="../assets/image/tops/top1.jpg" class="main_img" alt="main img">
            </div>
            <div class="small_image">
                <img src="../assets/image/tops/top1.jpg" class="s_img">
                <img src="../assets/image/tops/top1-1.jpg" class="s_img">
                <img src="../assets/image/tops/top1-2.jpg" class="s_img">
                <img src="../assets/image/tops/top1-3.jpg" class="s_img">
                <img src="../assets/image/tops/top1-4.jpg" class="s_img">
                <img src="../assets/image/tops/top1-5.jpg" class="s_img">
                <!--<img src="../assets/image/tops/top1-6.jpg" class="s_img">-->

            </div>
        </div>
        <div class="item2">
            <br>
            <div class="item2_text">
                <div class="title">慵懶日常條紋毛衣✨</div>
                <div class="price">NT$450</div>
            </div><br>
                <div class="color">
                    <select name="name" id="">
                        <option value="choose"selected>請選擇顏色</option>
                        <option value="white">白色</option>
                        <option value="brown">駝色</option>
                        <option value="black">黑色</option>
                    </select>
                </div><br>
                <!--<div class="quantity">
                    <select name="name" id="">
                        <option value="choose"selected>請選擇數量</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>


                    </select>
                </div>-->
                <div class="quantity">
                    <input type="button" vallue="-" class="item_button" onclick="minus()">
                    <input type="text" vallue="1" class="item_num">
                    <input type="button" vallue="+" class="item_button" onclick="add()">
                    <script>
                        function minus(num){
                            var number=Number(document.getElementsByClassName("item_num")[1].value);
                            if(number>1){
                                number-=1;
                                document.getElementsByClassName("item_num")[1].value=number;
                            }else window.alert("商品數量不得少於1");
                        }
                        function add(num){
                            var number=Number(document.getElementsByClassName("item_num")[1].value);
                            if(number<100){
                                number+=1;
                                document.getElementsByClassName("item_num")[1].value=number;
                            }else window.alert("商品數量不得超果100");
                        }
                    </script>
                </div>
            <div class="click">
                <div class="button1">
                    <input type="button" value="加入購物車" name="按鈕名稱" style="width:150px;height:50px;">
                </div>
                <div class="button2">
                    <input type="button" value="直接購買" name="按鈕名稱" style="width:150px;height:50px;">
                </div>
            </div>
        </div>
    </div>
    <div class="array1">
        <div class="item3">
            <p>商品評論</p>

        </div>
        <div class="item4">
            <p>商品評分</p>

        </div>
    </div>
    <div class="array2">

        <div class="item">

            </div>
        </div>
        <div class="item">
            <div class="text">
            </div>
        </div>
    </div>

</body>
<script>
    const mainImage = document.getElementById('main_image');
    const sImg = document.querySelectorAll('s_img');

    // 对每个缩略图添加点击事件监听器
    sImg.forEach(simg => {
    simg.addEventListener('click', function() 
    {
    // 当点击缩略图时，更改主要图片的 src 为点击的缩略图的 src
    mainImage.src = this.src;
    });
    });
</script>
</html>
