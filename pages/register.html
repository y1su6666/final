    <script src="register.js"></script>
    <title>Log in</title>
    <link rel="icon" href="../assets/image/icon.PNG" type="icon">

</head>

<body>
    <!--導覽列開始-->
    <div class="run">
        <marquee direction="left" height="30" scrollamount="10">跑馬燈測試</marquee>
    </div>
    <div class="list">
        <div class="l">
            <div class="ctu">
                <a href="index.html"><img src="../assets/image/clothes to u.PNG"></a>
            </div>
            <div class="nav-title">
                <!-- 加上連結 -->
                <ul class="nav-name">
                    <li class="name"><a href="us.html">關於我們</a></li>
                    <li class="name"><a href="member.html">會員資訊</a>
                    </li>
                    <li class="name"><a href="#">所有商品</a>
                        <ul class="subname">
                            <li><a href="all.html">所有商品</a></li>
                            <li><a href="tops.html">上衣類</a></li>
                            <li><a href="bottom.html">下身類</a></li>
                            <li><a href="acc.html">配件類</a></li>
                        </ul>
                    </li>
                    <li class="name"><a href="contact.html">聯絡我們</a></li>
                </ul>
            </div>
        </div>

        <div class="r">
            <div class="iconall">
                <a href="register.html"><img src="../assets/image/person.png" class="icon"></a>
                <a href="shopping.html"><img src="../assets/image/car.png" class="icon"></a>
                <!--<a href="#"><img src="../assets/image/list.png" class="icon"></a>-->
                <a href="#"><img src="../assets/image/serach.png" class="icon"></a>
            </div>
        </div>
    </div>

    <hr>
    <!--導覽列結束-->

    <div class="container panel_active">
        <div class="formbox login">
            <form class="form" id="form2">
                <div class="item">
                    <img src="../assets/image/member.png" class="img">
                    <h2 class="title">登入會員</h2>
                </div>
                <input type="text" placeholder="帳號" class="input" />
                <input type="password" placeholder="密碼" class="input" />

                <div class="forget">
                    <p>忘記密碼</p>
                </div>
                <button class="btn">登入</button>
            </form>

        </div>
        <div class="formbox register">
            <form class="form" id="form1">
                <div class="item">
                    <img src="../assets/image/member.png" class="img">
                    <h2 class="title">註冊會員</h2>
                </div>
                <input type="password" placeholder="用戶名" class="input" />
                <div class="sex">
                    <p>性別：
                        <input  type="radio" name="sex" value="male">男
                        <input  type="radio" name="sex" value="female">女
                    </p>
                </div>
                <div class="birthday">
                    <label for="bd">生日：</label>
                    <input type="date" id="bookdate" placeholder="2014-09-18">
                </div>
                <input type="text" placeholder="住址" class="input" />
                <input type="text" placeholder="Email" class="input" />
                <input type="text" placeholder="帳號" class="input" />
                <input type="password" placeholder="密碼" class="input" />
                <button class="btn">註冊</button>
            </form>
        </div>
        <div class="overlay_box">
            <div class="overlay">
                <div class="panel over-left">
                    <h3 class="title">已經是會員！</h3>
                    <button class="btn" id="signIn">立即登入</button>
                </div>
                <div class="panel over-right">
                    <h3 class="title">還不是會員？</h3>
                    <button class="btn" id="signUp">立即註冊</button>
                </div>
            </div>

        </div>
    </div>

    <footer>
        <div class="footerlogo">
            <img src="../assets/image/clothes to u.PNG">
        </div>
    </footer>
    <script>
        const signInBtn = document.querySelector("#signIn")
        const signUpBtn = document.querySelector("#signUp")
        const container = document.querySelector(".container")

        signInBtn.addEventListener("click", () => { container.classList.remove("panel-active") })
        signUpBtn.addEventListener("click", () => { container.classList.add("panel-active") })

    </script>

</body>

</html>
